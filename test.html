<!DOCTYPE html>
<html>
<head>
    <title>Soma de Números</title>
</head>
<body>
  <form id="calcForm">
    <label for="num1">Número 1:</label>
    <input type="number" id="num1" required>
  
    <label for="num2">Número 2:</label>
    <input type="number" id="num2" required>
  
    <label for="result" id="resultLabel" hidden>Resultado:</label>
    <input type="text" id="result" readonly hidden>
  
    <button type="button" onclick="calculateSum()">Calcular Soma</button>
  </form>
  
  

  <script>
    function calculateSum() {
      // Obtenha os valores dos campos de entrada
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
  
      // Calcule a soma dos números
      const sum = num1 + num2;
  
      // Exiba o resultado no campo de resultado
      const resultInput = document.getElementById('result');
      resultInput.value = sum;
  
      // Mostre o campo de resultado e o rótulo associado
      const resultLabel = document.getElementById('resultLabel');
      resultInput.hidden = false;
      resultLabel.hidden = false;
    }
  </script>
</body>
</html>
